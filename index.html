<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OFC Starter – Étape 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f766e">

  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icons/icon-192.png">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Conteneur des pages */
    .page {
      display: none;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .page.active {
      display: block;
    }

    /* Barre de navigation */
    .nav {
      display: flex;
      background: #1e293b;
      border-top: 1px solid #334155;
    }

    .nav button {
      flex: 1;
      padding: 12px 0;
      font-size: 14px;
      border: none;
      background: transparent;
      color: #94a3b8;
    }

    .nav button.active {
      color: #fff;
      border-top: 3px solid #0ea5e9;
    }

    h2 {
      margin-top: 0;
      color: #f1f5f9;
    }

    .placeholder {
      padding: 16px;
      background: #1e293b;
      border-radius: 8px;
      margin-top: 12px;
      opacity: 0.7;
    }

        /* Grille des produits */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 16px;
      margin-top: 10px;
    }
    
    .product {
      background: #1e293b;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
    }
    
    .product:hover {
      transform: translateY(-4px);
      background: #243449;
    }
    
    .product img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .product span {
      display: block;
      margin-top: 8px;
      font-size: 14px;
      color: #e2e8f0;
    }

    .product.clicked {
      transform: scale(0.92);
      background: #334155;
      transition: 0.1s;
    }

  </style>
</head>
<body>

  <!-- PAGE 1 : VENTES -->
  <div id="page-ventes" class="page active">
    <h2>Ventes</h2>
    <div class="product-grid">
    
    <div class="product" data-name="Chaussures Homme">
      <img src="./products/man_shoes.webp" alt="Chaussures homme">
      <span>Chaussures Homme</span>
    </div>
    
    <div class="product" data-name="Chaussures Femme">
      <img src="./products/woman_shoes.jpeg" alt="Chaussures femme">
      <span>Chaussures Femme</span>
    </div>
    
    <div class="product" data-name="Sac Homme">
      <img src="./products/man_bag.webp" alt="Sac homme">
      <span>Sac Homme</span>
    </div>
    
    <div class="product" data-name="Parfum Homme">
      <img src="./products/man_perfum.webp" alt="Parfum homme">
      <span>Parfum Homme</span>
    </div>
    
    <div class="product" data-name="Sac Femme">
      <img src="./products/woman_bag.webp" alt="Sac femme">
      <span>Sac Femme</span>
    </div>
    
    <div class="product" data-name="Parfum Femme">
      <img src="./products/woman_parfum.webp" alt="Parfum femme">
      <span>Parfum Femme</span>
    </div>

</div>

  </div>

  <!-- PAGE 2 : DÉPENSES -->
  <div id="page-depenses" class="page">
    <h2>Dépenses</h2>
    <div class="placeholder">Formulaire d’ajout de dépense (étape 5)</div>
  </div>

  <!-- PAGE 3 : RÉSUMÉ -->
  <div id="page-resume" class="page">
    <h2>Résumé</h2>
    <div class="placeholder">Calcul automatique (étape 6)</div>
  </div>

  <!-- NAVIGATION BASSE -->
  <div class="nav">
    <button id="btn-ventes" class="active">Ventes</button>
    <button id="btn-depenses">Dépenses</button>
    <button id="btn-resume">Résumé</button>
  </div>

  <script>
    // Navigation simple (pas encore de logique)
    const pages = {
      ventes: document.getElementById("page-ventes"),
      depenses: document.getElementById("page-depenses"),
      resume: document.getElementById("page-resume"),
    };

    const buttons = {
      ventes: document.getElementById("btn-ventes"),
      depenses: document.getElementById("btn-depenses"),
      resume: document.getElementById("btn-resume"),
    };

    function show(page) {
      // cacher toutes les pages
      Object.values(pages).forEach(p => p.classList.remove("active"));
      // désactiver tous les boutons
      Object.values(buttons).forEach(b => b.classList.remove("active"));

      // montrer la bonne page
      pages[page].classList.add("active");
      buttons[page].classList.add("active");
    }

    // Écouteurs
    buttons.ventes.onclick = () => show("ventes");
    buttons.depenses.onclick = () => show("depenses");
    buttons.resume.onclick = () => show("resume");

    // Gestion des ventes --------------------------------------------------------

    let ventes = JSON.parse(localStorage.getItem("ofc_ventes")) || {};
    
    // Sélection de tous les produits
    document.querySelectorAll(".product").forEach(prod => {
      prod.addEventListener("click", () => {
        const nom = prod.dataset.name;
    
        // Incrémentation
        if (!ventes[nom]) ventes[nom] = 0;
        ventes[nom] += 1;
    
        // Sauvegarde
        localStorage.setItem("ofc_ventes", JSON.stringify(ventes));
    
        // Animation visuelle
        prod.classList.add("clicked");
        setTimeout(() => prod.classList.remove("clicked"), 150);
    
        console.log("Vente enregistrée :", nom, ventes[nom]);
      });
    });

  </script>

</body>
</html>
